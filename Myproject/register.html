<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/base.css">
 </head>
 <body>
  <div class="login">
    <div class="lg">
      <div class="login-boxtitle">
        <a href="index.html" title="首页">
          <img src="img/register/logo.png" alt="">
        </a>
      </div>
    </div>
    <div class="loginBanner register-bg">
      <div class="login-banner">
        <div  class="login-banner-img">
          <img src="img/register/big.jpg" alt="">
        </div>
        <div class="login-box register clear">
          <div class="login-title clear">
            <h3 class="title left">新用户注册</h3>
            <a href="login.html" class="register-html right">直接登录</a>
          </div>
          <div class="login-form">
            <form class="form-reg" method="post" id="form">
              <div class="user">
                <img src="img/register/user.png" alt="">
                <input id="txtName" type="text" name="uname" placeholder="邮箱/手机/用户名">
                <span></span>
                <img class="ok" src="img/register/ok.png" alt="">
                <img class="err" src="img/register/err.png" alt="">
              </div>
              <div class="upwd">
                <img src="img/register/pwd.png" alt="">
                <input  id="txtPwd" type="password" name="upwd" placeholder="请输入密码">
                <span></span>
                <img class="ok" src="img/register/ok.png" alt="">
                <img class="err" src="img/register/err.png" alt="">
              </div>
              <div class="upwd-vail">
                <img src="img/register/pwd.png" alt="">
                <input id="txtPwdVail" type="password" name="upwd" placeholder="请再次输入密码">
                <span></span>
                <img class="ok" src="img/register/ok.png" alt="">
                <img class="err" src="img/register/err.png" alt="">
              </div>
              <div class="email">
                <img src="img/register/email.png" alt="">
                <input  id="txtEmail" type="email" name="email" placeholder="请输入邮箱地址">
                <span></span>
                <img class="ok" src="img/register/ok.png" alt="">
                <img class="err" src="img/register/err.png" alt="">
              </div>
              <div class="phone">
                <img src="img/register/phone.png" alt="">
                <input id="txtPhone" type="phone" name="phone" placeholder="请输入您的手机号">	
                <span></span>
                <img class="ok" src="img/register/ok.png" alt="">
                <img class="err" src="img/register/err.png" alt="">
              </div>
              <div class="register">
                <input id="btnReg" type="button" value="注 册">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
	</div>
	<script src="js/jquery-3.2.1.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/register.js"></script>
 </body>
</html>
